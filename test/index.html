<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
    
        <h1>Isotope - filtering &amp; sorting</h1>
        <h2>Filter</h2>
        <div id="filters" class="button-group">  <button class="button is-checked" data-filter="*">show all</button>
        <button class="button" data-filter=".action">action</button>
        <button class="button" data-filter=".commedie">commedie</button>
        <button class="button" data-filter=".amour">amour</button>
        <button class="button" data-filter=".horreur">horreur</button>
        <button class="button" data-filter=".triler">triler</button>
        <button class="button" data-filter="numberGreaterThan50">number > 50</button>
        <button class="button" data-filter="ium">name ends with &ndash;ium</button>
        </div>

        <h2>Sort</h2>
        <div id="sorts" class="button-group">  <button class="button is-checked" data-sort-by="original-order">original order</button>
        <button class="button" data-sort-by="name">name</button>
        <button class="button" data-sort-by="symbol">symbol</button>
        <button class="button" data-sort-by="number">number</button>
        <button class="button" data-sort-by="weight">weight</button>
        <button class="button" data-sort-by="category">category</button>
        </div>

        <div class="grid">
                <div class="element-item triler " data-category="triler">
                    <img class="photo" src="../img/batmanmovie-2017-comedie.jpg" alt="Card image cap">
                </div>
                <div class="element-item  commedie" data-category="commedie">
                        <img class="photo" src="../img/batmanmovie-2017-comedie.jpg" alt="Card image cap">
                </div>
                <div class="element-item commedie triler" data-category="commedie triler">
                        <img class="photo" src="../img/batmanmovie-2017-comedie.jpg" alt="Card image cap">
                </div>
                <div class="element-item action commedie" data-category="action commedie">
                        <img class="photo" src="../img/batmanmovie-2017-comedie.jpg" alt="Card image cap">
                </div>
                <div class="element-item amour showfilmM" data-category="amour">
                        <img class="photo" src="../img/batmanmovie-2017-comedie.jpg" alt="Card image cap">
                </div>
                <div class="element-item amour showfilmM" data-category="amour">
                        <img class="photo" src="../img/batmanmovie-2017-comedie.jpg" alt="Card image cap">
                </div>
                <div class="element-item amour commedie showfilmM" data-category="amour ommedie">
                        <img class="photo" src="../img/batmanmovie-2017-comedie.jpg" alt="Card image cap">
                </div>
                <div class="element-item action amour showfilmM" data-category="action amour">
                        <img class="photo" src="../img/batmanmovie-2017-comedie.jpg" alt="Card image cap">
                </div>
        </div>
        <div id="sorts" class="button-group">
            <button class="button showfilmP" onclick="voir()">plus</button>
            <button class="button showfilmM" onclick="cache()">mois</button>
            
        </div>
        
        <script src="isotope.pkgd.min.js"> </script>
            <script src="js.js"> </script>
    </body>
</html>
